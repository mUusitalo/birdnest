<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script defer="true">
    const API_URL = "http://localhost:3000/api"

    function update() {
      fetch(API_URL)
        .then(response => response.json())
        .then(json => console.log(json) || JSON.parse(json))
        .then(data => {
          const list = document.getElementById("violators-list")
          list.innerHTML = data
        })
    }

    setInterval(update, 2000)
  </script>

  <p>NDZ Violators</p>
  <ul id="violators-list">
  </ul>
</body>
</html>
